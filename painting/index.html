<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 그림판 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="JSCanvas" class="canvas"></canvas>
    <div class = "controls">
        <div class = "controls__range">
            <input type="range" id="jsRange"
                min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__colors" id = "JSColors">
            
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: black;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: white;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: red;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: orange;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: yellow;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: green;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: blue;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: navy;"></div>
            <div class="controls__colors jsColor" draggable="true"
            style ="background-color: purple;"></div>
            <section id="s_color_picker_id">
                <canvas id="color_picker" width="50" height="50"></canvas>
                <div id="color_id"></div>
              </section>
        </div> 
    </div>


    <script src="app.js"></script>
</body>
</html>
